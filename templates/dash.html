<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard</title>

  <link href={{ url_for('static', filename='css/vendor/fontawesome-free/css/all.min.css') }} rel="stylesheet" type="text/css">
  <link href={{ url_for('static', filename='css/vendor/datatables/dataTables.bootstrap4.css') }} rel="stylesheet">
  <link href={{ url_for('static', filename='css/sb-admin.css') }} rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="#">OUTERview</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>


  </nav>

  <div id="wrapper">
    <ul class="sidebar navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:5000/github">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Github</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:5000/language">
          <i class="fas fa-fw fa-table"></i>
          <span>Report</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:5000/score">
          <i class="fas fa-fw fa-check"></i>
          <span>Score</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Page Content -->
        <!-- Icon Cards-->
        <div class="row">
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
              <div class="card-body" style="height: 150px;">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-comments"></i>
                </div>
                <div class="mr-5" style="font-size: 100px;">{{ cc_gr }}</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Codechef Global Ranking</span>
                <span class="float-right">
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
              <div class="card-body" style="height: 150px;">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-list"></i>
                </div>
                <div class="mr-5" style="font-size: 100px;">{{ cc_cr }}</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Codechef Country Ranking</span>
                <span class="float-right">
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
              <div class="card-body" style="height: 150px;">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-shopping-cart"></i>
                </div>
                <div class="mr-5" style="font-size: 100px;">{{ pub_rep }}</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Github Repositories</span>
                <span class="float-right">
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
              <div class="card-body" style="height: 150px;">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-life-ring"></i>
                </div>
                <div class="mr-5" style="font-size: 100px;">{{ cf_rat }}</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">Codeforces Rating</span>
                <span class="float-right">
                </span>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>


  <script src={{ url_for('static', filename='js/jquery/jquery.min.js') }} ></script>
  <script src={{ url_for('static', filename='js/bjs/bootstrap.bundle.min.js') }}></script>
  <script src={{ url_for('static', filename='js/jquery-easing/jquery.easing.min.js') }} ></script>
  <script src={{ url_for('static', filename='js/sb-admin.min.js') }}></script>

</html>
