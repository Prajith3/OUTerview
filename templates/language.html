<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Language</title>
  
  <link href={{ url_for('static', filename='css/vendor/fontawesome-free/css/all.min.css') }} rel="stylesheet" type="text/css">
  <link href={{ url_for('static', filename='css/vendor/datatables/dataTables.bootstrap4.css') }} rel="stylesheet">
  <link href={{ url_for('static', filename='css/sb-admin.css') }} rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">AI Interviewer</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <div id="wrapper">
    <ul class="sidebar navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:5000/dashboard">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:5000/github">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Github</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-table"></i>
          <span>Report</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:5000/score">
          <i class="fas fa-fw fa-check"></i>
          <span>Score</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Page Content -->
        <h1>Programming Languages</h1>
        <hr>
        <center>
          <div class="row col-lg-8">
            <div class="col-lg-6">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-chart-pie"></i>
                Languages</div>
              <div class="card-body">
                <canvas id="myPieChart" width="100%" height="100"></canvas>
              </div>
              <div class="card-footer small text-muted">Data</div>
            </div>
          </div>
          </div>
        </center>
      </div>
    </div>

  </div>
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <script type="text/javascript">
    {% for item in range(pen) %}
     console.log("{{col[item]}}"); 
     {% endfor %}

    var ctx = document.getElementById("myPieChart").getContext('2d');
    var myPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [{% for item in range(pen) %} "{{ lan[item] }}", {% endfor %}] ,
        datasets: [{
          data: [{% for item in range(pen) %} "{{ data[item] }}", {% endfor %}],
          backgroundColor: [{% for item in range(pen) %} "{{ col[item] }}", {% endfor %}],
        }],
      },
    });
  </script>

  <script src={{ url_for('static', filename='js/jquery/jquery.min.js') }} ></script>
  <script src={{ url_for('static', filename='js/bjs/bootstrap.bundle.min.js') }}></script>
  <script src={{ url_for('static', filename='js/jquery-easing/jquery.easing.min.js') }} ></script>
  <script src={{ url_for('static', filename='js/sb-admin.min.js') }}></script>

</body>

</html>
